<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="icon" type="image" href="logo.jpg"/>
    <link rel="stylesheet" href="firstform.css">
</head>
<body>
    <form>
        <div>
        <h1>PLEASE FILL HERE FIRST</h1>
    </div>
    <div>
        <label>Last Name</label><input type="text" name="name"/><br>
        <label>Email</label><input type="email" name="useremail"/><br>
    </div>
    <div>
        <p>Gender</p>
    </div>
    <div>
        Female<input type="radio" name="gender" value="female"/>
        Male<input type="radio" name="gender" value="male"/><br>
    </div>
    <div>
       Year<input type="number" name="year of study" value="1" min="1" max="5"/><br>
    </div>
    <div>
       DOB<input type="date" name="year of birth"/><br>
    </div>
    <div>
       Rice<input type="checkbox" name="rice" value="yes"/><br>
       Beans<input type="checkbox" name="beans" value="yes"/><br>
       Chicken<input type="checkbox" name="chicken" value="yes"/><br>
    </div>
    <div>
       <label>Best car</label>
        <select name="favouritecar">
            <option value="Benz">Benz</option>
                <option value="Toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
            
        </select><br>
    </div>
    <div>
        <label>Salary</label>
        <input type="number" min="200000" step="50000"/>
    </div>
    <div>   
        <input type="submit" value="send"/>
    </div>
        
    
























    </form>
</body>
</html>
